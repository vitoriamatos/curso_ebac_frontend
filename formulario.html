<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Exercício Módulo 2</title>
    <meta charset="utf-8">
</head>

<body>

    <h6>Exercício Módulo 2</h6>
    <h3>Formulário de Cadastro de usuários</h3>

    <h6>Informe seus dados e credenciais nos campos abaixo </h6>

    <form>

        <label for="name">Nome</label> <br>
        <input type="text" id="name" placeholder="Seu nome" /><br>
        <label for="email">Email</label> <br>
        <input type="email" id="email" placeholder="nome@email.com" /><br>
        <label for="password">Senha</label> <br>
        <input type="password" id="password" placeholder="****" /><br>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
