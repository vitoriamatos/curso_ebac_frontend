<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>

    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.cdnfonts.com/css/galano-grotesque-alt" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> -->
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./js/jquery.mask.min.js"></script>


</head>

<body class="main">
    <nav class="navbar navbar-dark bg-dark justify-content-between">
        <a class="navbar-brand">Formulário</a>
        <form class="form-inline">
            <label class="navbar-brand my-2 my-sm-0">cadastro</label>
        </form>
    </nav>
    <div class="row">
        <div class="col-md-6 description">
            <h3>Formulário</h3>

            <label>Abaixo está um formulário de exemplo construído inteiramente com os controles de formulário do
                Bootstrap. Cada grupo de formulário obrigatório tem um estado de validação que pode ser acionado
                ao tentar enviar o formulário sem preenchê-lo</label>

        </div>

        <form id="form-register">

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputName">Nome</label>
                    <input type="text" class="form-control form-config" id="name" name="name" placeholder="Nome">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control form-config" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCell">Celular</label>
                    <input type="cell" class="form-control form-config" id="cellphone" name="cellphone" placeholder="Telefone">
                </div>

                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-primary">Cadastro</button>
                </div>

            </div>


    </form>
</body>

</html>
