<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>

    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.cdnfonts.com/css/galano-grotesque-alt" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./script.js"></script>


</head>

<body>
    <header>
        <div class="container">
            <h1>Lista de tarefas</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#task-list">Adicionar</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="task-list">
        <div class="container">
            <div class="form">

                <h2>Adicionar tarefa</h2>
                <form id="task-register">
                    <input type="text" id="task" placeholder="Nome da tarefa" required>
                    <button id="submit" type="submit">Salvar</button>
                </form>

                <table cellspacing="0">
                    <thead>
                        <tr>
                            <th>Tarefa</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>

            </div>
        </div>
    </section>
</body>

</html>
