<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário De Cadastro</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.cdnfonts.com/css/galano-grotesque-alt" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./script.js"></script>
</head>

<body>

    <header>
        <div class="container">
            <h1>Formulário</h1>

            <nav>
                <ul>
                    <li>
                        <a href="#service">Cadastro</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="form">
        <div class="container">
            <div class="form">

                <h2>Cadastro</h2>
                <span>O segundo valor deve ser obrigatóriamente maior do que o primeiro.</span>
                <form id="validate">
                    <input type="number" id="a_field" placeholder="Primeiro Valor" required>
                    <input type="number" id="b_field" placeholder="Segundo Valor" required>

                    <button id="submit" type="submit">Enviar</button>
                </form>


            </div>
        </div>
    </section>

</body>

</html>
