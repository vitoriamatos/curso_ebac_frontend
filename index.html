<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>

    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.cdnfonts.com/css/galano-grotesque-alt" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
   
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> -->
    <script type="text/javascript" src="./script.js"></script>
    <script type="text/javascript" src="./js/jquery.mask.min.js"></script>


</head>

<body>
    <header>
        <div class="container">
            <h1>Cadastro</h1>
            <nav>
                <ul>
                    <li>
                        <a href="#form">Adicionar</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="form">
        <div class="container">
            <div class="form">

                <h2>Adicionar tarefa</h2>
                <form id="form-register">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Nome completo" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="nome@email.com" required>
                    
                    <label for="cellphone">Telefone</label>
                    <input type="cel" id="cellphone" name="cellphone" placeholder="(00)0000-0000" required>
                    
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                    
                    <label for="postal_code">CEP</label>
                    <input type="text" id="postal_code" name="postal_code" placeholder="00000-000" required>
                    
                    <button id="submit" type="submit">Salvar</button>
                </form>

                <table cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>CPF</th>
                            <th>CEP</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>

                </table>

            </div>
        </div>
    </section>
</body>

</html>
